<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="static/css/estilos.css" th:href="@{/css/estilos.css}">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="contenedor">
        <form th:action="@{/login}" method="post">
            <div class="links">
                <h3 class="titulo">Iniciar Sesión</h3>
                <img src="static/img/logo.png" th:src="@{img/logo.png}" alt="Logo Laboratorio" class="logo">
                <!--
                <div class="botones">
                    <a href="#" class="btn"><i class="fab fa-google"></i>Google</a>
                    <a href="#" class="btn"><i class="fab fa-facebook-f"></i>Facebook</a>
                </div>
                -->
            </div>

            <div class="input-caja">
                <h3 class="titulo">Ingrese con su usuario</h3>
                <!-- <div class="tipo_documento">
                    <select name="" id="tipoDocumento" class="input" required>
                        <option value="" selected disabled>Elija una opción</option>
                        <option value="CC">Cédula Ciudadanía</option>
                        <option value="TI">Tarjeta de identidad</option>
                        <option value="RC">Registro civil</option>
                        <option value="CE">Cédula extranjería</option>
                        <option value="PAP">Pasaporte</option>
                    </select>
                </div> -->
                <!-- <div class="input">
                    <span class="fa-solid fa-user"></span>
                    <input type="text" name="" id="" placeholder="Número de documento">
                </div> -->
                <div class="input">
                    <span class="fa-solid fa-envelope"></span>
                    <input type="email" name="username" id="" placeholder="Ingrese su correo" required>
                </div>
                <div class="input">
                    <span class="fa-solid fa-lock"></span>
                    <input type="password" name="password" id="" placeholder="Contraseña" required>
                </div>
                <div class="noTieneCuenta">
                    <p><a href="/cambioContrasena" th:action="@{/cambioContrasena}" method="get">¿Olvidó la contraseña?</a></p>
                </div>
                <div class="noTieneCuenta">
                    <p>¿No tiene una cuenta?, <a href="/pacienteRegistro" th:action="@{/pacienteRegistro}" method="get">Crear nueva cuenta</a></p>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="" id="recordar">
                    <label for="recordar">Recordar cuenta</label>
                </div>
                <input type="submit" value="Ingresar" class="ingresar-btn">
            </div>
        </form>
    </div>
</body>
</html>
